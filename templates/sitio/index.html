
{% include 'sitio/cabecera.html' %}

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores del carrusel -->
    <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <!-- Slides del carrusel -->
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2017/06/29/01/02/home-office-2452806_1280.jpg" alt="Slide 1" class="d-block w-100">
            <div class="carousel-caption" style="color: black; position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); font-size: 150%;">
                <h3>Programación</h3>
                <p>Un apasionados por los desafios</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2014/02/01/17/28/apple-256261_1280.jpg" alt="Slide 2" class="d-block w-100">
            <div class="carousel-caption" style="color: white; position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); font-size: 200%;">
                <h3>Libros</h3>
                <p>Una puerta al mundo</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2020/04/08/16/32/keyboard-5017973_1280.jpg" alt="Slide 3" class="d-block w-100">
            <div class="carousel-caption" style="color: white; position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); font-size: 200%;">
                <h3>Activo</h3>
                <p>Proactivo - Trabajo en equipo</p>
            </div>
        </div>
    </div>

    <!-- Controles del carrusel -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </a>
</div>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Bienvenid@s</h1>
        <p class="col-md-8 fs-4">Empezar con nuestro portafolio</p>
        <a class="btn btn-success btn-lg" href="/libros" role="button">Ver libros disponibles</a>
    </div>
</div>

<!-- JavaScript para activar el carrusel en modo automático -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const myCarousel = new bootstrap.Carousel(document.getElementById('myCarousel'), {
            interval: 2000 // Cambiar cada 2 segundos (2000 milisegundos)
        });
    });
</script>
